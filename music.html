<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=0.1">
        <title>Music Player</title>
        <link rel="stylesheet" href="music.css">
        <script src="https://kit.fontawesome.com/0e3acee65d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <nav>

                <li><img src="symbolimg.jpeg" alt="BEATS"></li>
                <li>HOME</li>

        </nav>

    <div class="container">

            <div class="songslist">

                <span> <h2>GORGEOUS</h2></span>
                <span class="playbutton"> 3:32<i id="1" class="fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songslist">
                <img src="onandon.jpeg">
                <span> <h2>ON AND ON</h2></span>
                <span class="playbutton"> 3:28<i id="2" class="fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songslist">
                <img src="heroes.jpg">
                <span> <h2>HEROES</h2></span>
                <span class="playbutton"> 3:29<i id="3" class="fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songslist">
                <img src="faded.jpeg">
                <span> <h2>FADED</h2></span>
                <span class="playbutton"> 4:30<i id="4" class="fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songslist">
                <img src="lovestorycover.jpeg">
                <span> <h2>LOVE STORY</h2></span>
                <span class="playbutton"> 3.57<i id="5" class="fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songslist">
                <img src="lovestorycover.jpeg">
                <span> <h2>LOVE STORY</h2></span>
                <span class="playbutton"> 3.57<i id="6" class="fa-solid fa-circle-play"></i></span>
            </div>
        </div>
        <div class="poster"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" max="100" value="0">

        <div class="icons">
            <i class="fa-solid fa-backward-step" id="previous"></i>
            
            <i class="fa-solid fa-circle-play" id="masterplay"></i>
            
            <!--<i class="fa-solid fa-pause"></i>  -->
            
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="gif">
            <img src="playing.gif" width="100px" height="40px" alt="" id="gif"><span id="mastersongname">Love Story </span>
        </div>
    </div>
    
        
        <script src="music.js"> </script>
    </body>
</html>
